<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Cadastro de cargo</title>
</head>

<body>

    <main>
        <nav class="navbar">
            <ul class="cima">
                <img src="./images/foto.png" alt="perfil">
            </ul>

            <ul class="meio">
                <li><a href="./index.html"><img src="./images/lista-funcionarios.png" alt="Lista de funcionários"></a>
                </li>
                <li><a href="./funcionario.html"><img src="./images/add-cargo.png" alt="Adiciona cargo"></a></li>
                <li><a href="./funcionario.html"><img src="./images/add-funcionario.png" alt="Adiciona funcionário"></a>
                </li>
            </ul>

            <ul class="fim"><a href="./ajuda.html"><img src="./images/help.png" alt="Ajuda"></a></ul>
        </nav>

        <div class="content">
            <header>
                <input type="search" id="busca" placeholder="Busca">
            </header>
            <div class="container">

                <div class="cadastro-cargo">
                    <h2>CADASTRO DE CARGO</h2>

                    <fieldset>
                        <input type="text" placeholder="Digite o nome do cargo">
                    </fieldset>
                    <fieldset>
                        <select name="" id="">
                            <option value="">Selecione o gerente responsável</option>
                            <option value="Thomas-Aquino">Thomas Aquino</option>
                            <option value="Jhonata-Borges">Jhonata Borges</option>
                            <option value="Thomas-Aquino">Thomas Borges</option>
                        </select>
                    </fieldset>
                </div>

                <div class="cadastro habilidades">
                    <h2>HABILIDADES</h2>

                    <fieldset>
                        <input type="text" placeholder="Habilidade">
                        <input type="number" placeholder="Peso">
                    </fieldset>
                </div>
                <!-- <button id="add-habilidades">Adicionar</button> -->
                <a id="add-habilidades">+</a>

                <div class="cadastro perguntas">
                    <h2>PERGUNTAS</h2>

                    <fieldset>
                        <input type="text" placeholder="Habilidade">
                        <input type="number" placeholder="Peso">
                    </fieldset>
                </div>
                <a id="add-pergunta">+</a>

                <div class="bt-salva">
                    <button>Salvar</button>
                </div>

            </div>
        </div>
    </main>

    <script src="./scripts/script.js"></script>
</body>

</html>
